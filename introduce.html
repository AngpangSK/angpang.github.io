<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โครงสร้างเว็บไซต์</title>

    <style>
        body {
            margin: 0;
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f0f0;
        }

        /* Header */
        .header-section {
            padding: 40px 20px;
            text-align: center;
        }

        /* Layout */
        .container {
            max-width: 1000px;
            margin: auto;
        }

        .row {
            display: flex;
            padding: 30px;
        }

        .bg-pink {}
        .bg-light-blue {}

        .content-image {
            flex: 1;
        }

        .content-text {
            flex: 1.5;
            padding: 0 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header-section"></div>

    <div class="container">

        <!-- Section 1 -->
        <div class="row bg-pink">
            <div class="content-image"></div>
            <div class="content-text"></div>
        </div>

        <!-- Section 2 -->
        <div class="row bg-light-blue">
            <div class="content-image"></div>
            <div class="content-text"></div>
        </div>

        <!-- Section 3 -->
        <div class="row bg-pink">
            <div class="content-image"></div>
            <div class="content-text"></div>
        </div>

        <!-- Section 4 -->
        <div class="row bg-light-blue">
            <div class="content-image"></div>
            <div class="content-text"></div>
        </div>

        <!-- Section 5 -->
        <div class="row bg-pink">
            <div class="content-image"></div>
            <div class="content-text"></div>
        </div>

    </div>

</body>
</html>
