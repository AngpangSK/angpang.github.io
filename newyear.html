<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ปีใหม่</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f5f5;
    margin:0;
    padding:20px;
}
.container{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
}
.card{
    background:#ffffff;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    overflow:hidden;
    text-align:center;
}
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}
.card .content{
    padding:15px;
}
.card h3{
    margin:0 0 8px;
    font-size:18px;
}
.card p{
    margin:0;
    font-size:14px;
    color:#555;
}
</style>
</head>

<body>
<div class="container">

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1SuNK7VVeUab47cNsWFFwpE_XulGISYDciA&s">
        <div class="content">
            <h3>เพลงปีใหม่ เพลงที่ 1</h3>
            <p>เพลงอวยพรรับปีใหม่ เต็มไปด้วยความสุขและรอยยิ้ม</p>
        </div>
    </div>

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-B7jROT97wCIFrXHUVXwqwpJJ68IrEyPXew&s">
        <div class="content">
            <h3>เพลงปีใหม่ เพลงที่ 2</h3>
            <p>ส่งความหวังและกำลังใจให้เริ่มต้นปีใหม่อย่างสดใส</p>
        </div>
    </div>

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoJFfsePWiVwMRuznkafNs4jXYaZ9CKhPGPQ&s">
        <div class="content">
            <h3>เพลงปีใหม่ เพลงที่ 3</h3>
            <p>บรรยากาศอบอุ่น เหมาะสำหรับฟังกับครอบครัว</p>
        </div>
    </div>

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvzSFSvD4L7o6MG8T5QsEP__dJI0obIeHpPg&s">
        <div class="content">
            <h3>เพลงปีใหม่ เพลงที่ 4</h3>
            <p>เพลงสร้างแรงบันดาลใจ ต้อนรับการเริ่มต้นใหม่</p>
        </div>
    </div>

</div>
</body>
</html>
